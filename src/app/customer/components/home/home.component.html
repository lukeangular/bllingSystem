<div class="food_wrapper">
    <mat-card class="food-card" *ngFor="let data of foodsList$ | async">
        <mat-card-content>
            <h3 mat-card-title>{{data?.name}}</h3>
            <p mat-card-subtitle>{{data?.category}}</p>
            <p mat-card-text>
                <span>Rs. {{data?.price}}</span>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="addToCard(data)">Order Now</button>
            <button mat-icon-button>
            </button>
        </mat-card-actions>
    </mat-card>
