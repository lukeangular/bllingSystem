<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="mb-2">
        <label for="nameInput" class="form-label">Movie Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="name">
    </div>
    <div class="mb-2">
        <label for="earningInput" class="form-label">Earning</label>
        <input type="text" class="form-control" id="earningInput" formControlName="earning">
    </div>
    <div class="mb-2">
        <label for="releaseDate" class="form-label">Release Date</label>
        <input type="date" class="form-control" id="releaseDate" formControlName="releaseDate">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Submit</button>
</form>
